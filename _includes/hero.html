{% if page.hero_height %}
    {% assign hero_height = page.hero_height %}
{% else if layout.hero_height %}
    {% assign hero_height = layout.hero_height %}
{% endif %}

<section class="hero {{ hero_height }} is-primary has-bg-img">
    <div class="hero-head">
        {% include hero-head.html %}
    </div>
    <div class="hero-body">
        {% include hero-body.html %}
    </div>
    <div class="hero-footer">
        {% include hero-footer.html %}
    </div>
</section>
