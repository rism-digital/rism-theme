{% if site.follow-us %}
<div>
    <p>Follow RISM:</p>
    {% if site.follow-us.facebook %}
    <a class="button is-small is-facebook mr-2" href="{{ site.follow-us.facebook }}" target="_blank">
        <span class="icon"><i class="fab fa-facebook"></i></span>
    </a>
    {% endif %}
    {% if site.follow-us.twitter %}
    <a class="button is-small is-twitter mr-2" href="{{ site.follow-us.twitter }}" target="_blank">
        <span class="icon"><i class="fab fa-twitter"></i></span>
    </a>
    {% endif %}
    {% if site.follow-us.youtube %}
    <a class="button is-small is-youtube mr-2" href="{{ site.follow-us.youtube }}" target="_blank">
        <span class="icon"><i class="fab fa-youtube"></i></span>
    </a>
    {% endif %}
</div>
{% endif %}
