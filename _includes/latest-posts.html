{% assign latest = site.data.locales | where: "id", "latest" | first %}
{% assign all = site.data.locales | where: "id", "all" | first %}

<h1>{{ latest.name[site.active_lang] }}</h1>

<div class="columns is-multiline">
    {% for post in site.posts limit:5 %}
    <div class="column is-12">
        {% include post-card.html %}
    </div>
    {% endfor %}
</div>

<a href="/news-archive/all">{{ all.name[site.active_lang] }}</a>
