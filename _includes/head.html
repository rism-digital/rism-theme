<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% assign title = page.title %}
    {% if page.titles %}{% assign title = page.titles[site.active_lang] %}{% endif %}
    <title>{{ title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
    <link rel="shortcut icon" type="image/png" href=" {{ site.baseurl }}/images/favicon.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css">

    <script src="{{ site.baseurl }}/assets/js/app.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/assets/js/bulma-collapsible.min.js" type="text/javascript"></script>

    {% seo %}
    {% if site.google_analytics_id %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_id }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ site.google_analytics_id }}');
    </script>
    {% endif %}
</head>
